<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <span class="glyphicon glyphicon-star"></span> New CSV collection
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <ngb-alert *ngIf="displayAlert" [type]='alertType' (close)="displayAlert = false">{{alertMessage}}</ngb-alert>
  <form name="csvCollectionDialog">
    <div class="form-group">
      <label for="name">Name: </label>
      <span style="color: #e32"> * </span>
      <input type="text" [(ngModel)]="csvCollection.name" id="name" class="form-control" name="name" autofocus
             required>
      <small class="form-text text-muted">Enter the CSV collection name.</small>
      <mat-checkbox [(ngModel)]="csvCollection.publiclyAvailable" name="true">Public collection</mat-checkbox>
      <br *ngIf="!csvCollection.publiclyAvailable">
      <span class="text-danger" *ngIf="!csvCollection.publiclyAvailable">This collection will only be available to you.</span><br>

      <label for="name">CSV Collection Files (maximum of 5MB/file ; maximum of 30 MB in total):</label>
      <span style="color: #e32"> * </span>
      <input #file type="file"  [multiple]=true (change)="onFileSelected($event)" name="file" class="col-md-12" id="file" accept=".csv" autofocus
             required>
      <span class="asterisk_input"></span>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cross click')" >
    <i class="fas fa-times-circle" style="margin-right: 10px">
      <p class="footerButton">Cancel</p>
    </i>
  </button>
  <button type="button" class="btn btn-success" (click)="upload()"
          [disabled]="!csvCollection.name || !csvCollection.files">
    <i class="fas fa-save" style="margin-right: 10px">
      <p class="footerButton">Save</p>
    </i>
  </button>
</div>
